<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Manager - Forgot Password</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="card auth-card">
      <div class="auth-header">
        <h2 class="auth-title">Reset Password</h2>
        <p class="auth-subtitle">Enter your current and new password</p>
      </div>

      <div id="alertContainer"></div>

      <form id="resetForm">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Your username" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" class="form-input" placeholder="Enter current password" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="newPassword">New Password</label>
          <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 24px;">
          Reset Password
        </button>
      </form>

      <div class="auth-footer">
        <p><a href="index.html">Back to Sign In</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        showAlert('New passwords do not match', 'error');
        return;
      }

      try {
        // First, sign in to get user ID
        const signinResponse = await fetch('http://localhost:3000/api/auth/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password: currentPassword })
        });

        const signinData = await signinResponse.json();

        if (!signinResponse.ok) {
          showAlert('Current password is incorrect', 'error');
          return;
        }

        // Now update password
        const updateResponse = await fetch('http://localhost:3000/api/auth/update-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            userId: signinData.user.id, 
            currentPassword, 
            newPassword 
          })
        });

        const updateData = await updateResponse.json();

        if (updateResponse.ok) {
          showAlert('Password updated successfully! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showAlert(updateData.error || 'Failed to update password', 'error');
        }
      } catch (error) {
        showAlert('Network error. Please try again.', 'error');
      }
    });

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }
  </script>
</body>
</html>
